<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='inicio')}">

</head>
<body>
<div class="container text-center" style="margin:30px">
    <div class="container">
    <h1>TO-DO List</h1>
</div>
</div>
<div class="container">
    <table class="table table-striped table-hover align-middle table-bordered">
        <thead class="table-dark">
        <tr>

            <th scope="col">Id</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${tareas}" th:classappend="${tarea.completada} ? 'table-success' : 'table-danger'">
            <th th:text="${tarea.idTarea}" scope="row"></th>
            <td th:text="${tarea.descripcionTarea}"></td>
            <td th:text="${tarea.completada ? 'completada' : 'pendiente'}"></td>
            <td class="text-center">
                <div class="container">
                    <a th:href="@{/editar/{id}(id=${tarea.idTarea})}"
                    class="btn btn-warning btn-sm  me-3">Editar</a>
                    <a th:href="@{/eliminar/{id}(id=${tarea.idTarea})}"
                       class="btn btn-danger btn-sm  me-3">Eliminar</a>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container ">
<a href="/agregar">
<button type="button" class="btn btn-dark text-primary">agregar</button>
</a>

</div>
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>

</body>
</html>
